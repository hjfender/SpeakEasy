<html>
    <head>
        <title>Request Training</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="training.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <div>
            <h3>My First Request</h3>
            <div>No inputs...yet</div>
            <input type="button" value="Submit" onclick="prepMyFirstRequest()" />
            <br/><br/>
            <div id="myFirstResults"></div>
        </div>
        <div>
            <h3>Request with inputs</h3>
            <div>Your Name:<input type="text" id="nameTextField" /> </div>
            <input type="button" value="Submit" onclick="prepRequestWithInput()" />
            <br/><br/>
            <div id="withInputResults"></div>
        </div>
        <div>
            <h3>Add Request</h3>
            <div><div>First Number:<input type="number" id="firstNumber"/></div><div>Second Number:<input type="number" id="secondNumber" /></div></div>
            <input type="button" value="Submit" onclick="prepAddRequest()" />
            <br/><br/>
            <div id="addResults"></div>
        </div>
    </body>
</html>
